<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Notes App V1</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "notes" id = "app">
    <div class="notes_sidebar">
      <button class="notes_add" type="button">Add Note</button>
      <div class="notes_list">
        <div class="notes_list-item notes_list-item-selected">
          <div class="notes_small-title">Note</div>
          <div class="notes_small-body">I learned...</div>
          <div class="notes_small-updated">Monday 12:00PM</div>
        </div>
      </div>
    </div>
    <div class="notes_preview">
      <input class="note_title" type="text" placeholder="Enter a title">
      <textarea class="notes_body" placeholder="Write notes here..."></textarea>

    </div>
  </div>
  
  <script src="js/main.js" type="module"></script>
</body>

</html>
